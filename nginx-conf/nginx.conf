server {
        listen 3000;
        listen [::]:3000;

        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;

        server_name 64.227.28.0;

        location / {
                proxy_pass http://api:8;
        }

        location ~ /.well-known/acme-challenge {
                allow all;
                root /var/www/html;
        }
}
